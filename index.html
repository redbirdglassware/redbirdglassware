  <!-- Tailwind CSS -->

      theme: {
        extend: {
          colors: {
            gold: '#D4AF37',
            wine: '#722F37',
            dark: '#1A1A1A',
          },

  <!-- Alpine.js (optional for future use) -->

<body class="bg-gradient-premium text-white font-sans min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl text-center space-y-8 mt-1">
    <!-- Logo -->
    <img src="images/logos/logo-static-gold.png" alt="Redbird Logo" class="mx-auto w-80 h-auto animate-bounce mt-10" />
    
    <!-- Heading -->
    <h1 class="text-4xl md:text-6xl font-semibold text-gold tracking-tight">
      Launching Soon
    </h1>
    
    <p class="text-gray-300 text-lg">
      Premium Juice, wine, whiskey & cocktail glassware launching shortly. Stay tuned!
    </p>

    <!-- Form Container -->
    <div id="form-container">
      <!-- Optional: Notify or Subscribe -->
      <form id="notify-form" action="https://formspree.io/f/xyzpzygz" method="POST" class="flex flex-col sm:flex-row gap-3 justify-center">
        <input type="email" name="email" placeholder="support@redbirdglassware.com" required
        class="w-full sm:w-[260px] px-3 py-2 rounded text-dark focus:outline-none" />
        <button type="submit"
                class="bg-gold text-dark px-6 py-2 rounded hover:bg-gold/80 transition font-medium">
          Notify Me
        </button>
      </form>
    </div>

    <!-- Success Message (hidden by default) -->
    <div id="success-message" class="hidden bg-gold/20 text-gold p-4 rounded-lg">
      Thank you! We'll notify you when we launch.
    </div>

    <!-- Social -->
    <div class="mt-6 flex justify-center space-x-6 text-xl text-gold">
      <a href="https://instagram.com/redbirdglassware" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://threads.net/@redbirdglassware" target="_blank"><i class="fas fa-at"></i></a>
      <a href="https://x.com/Redbirdglasswar" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://youtube.com/@redbirdglassware" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://in.pinterest.com/redbirdglassware/" target="_blank"><i class="fab fa-pinterest"></i></a>
    </div>

    <!-- Footer -->
    <p class="text-sm text-gray-400 mt-10">
      Â© <span x-text="new Date().getFullYear()"></span> 2025 Redbird Glassware. All rights reserved.
    </p>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>

  <script>
    document.getElementById('notify-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const submitButton = form.querySelector('button[type="submit"]');
      
      // Change button text to indicate loading
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Sending...';
      submitButton.disabled = true;
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          // Show success message
          document.getElementById('form-container').classList.add('hidden');
          document.getElementById('success-message').classList.remove('hidden');
          
          // Reset form
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        alert('There was a problem submitting your request. Please try again later.');
        console.error('Error:', error);
      } finally {
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;
      }
    });
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S1WV4W7Z4R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S1WV4W7Z4R');
  </script>
</body>
</html>
